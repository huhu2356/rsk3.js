<!doctype html>
<html>

<head>
    <title>Getting Started</title>
</head>

<body>
    <div>rsk3 demo</div>
    <div id="block_height_div"></div>
    <button id="block_height_button">fresh latest block height</button>
    <input id="tx_input" type="text" placeholder="transaction hash">
    <button id="tx_button">get transaction by hash</button>
    <input id="private_key_input" type="text" placeholder="private key">
    <button id="private_key_button">create wallet from private key</button>
    <div id="public_key"></div>
    <div id="balance"></div>
    <div id="transaction"></div>
    <input id="receiver_address" type="text" placeholder="receiver address">
    <input id="transfer_value" type="text" placeholder="transfer value (wei)">
    <button id="transfer_button">send</button>
    <div id="hash"></div>

    <script src="../dist/main.js"></script>
</body>

</html>
